<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1e9533394.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <nav>
        <ul class="nav-inner">
            <h3>
                Rock-Paper-Scissor
            </h3>
            <li>
                <a href="index.html">home</a>
            </li>
            <li>
                <a href="about.html">about</a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="game-container">
            <div class="buttons-container">
                <button onclick="resultChecker('rock')">
                    <i class="fas fa-hand-rock"></i>
                </button>
                <button onclick="resultChecker('paper')">
                    <i class="fas fa-hand-paper"></i>
                </button>
                <button onclick="resultChecker('scissor')">
                    <i class="fas fa-hand-scissors"></i>
                </button>
            </div>
            <div class="score-container">
                <h2>Your Score: <span class="result" id="userScore">0</span></h2>
                <h2>Computer's Score: <span class="result" id="compScore">0</span></h2>
            </div>
            <h3 class="result-container"></h3>
        </div>
    </main>
    
</body>

</html>
